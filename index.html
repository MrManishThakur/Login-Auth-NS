<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/login.js"></script>
    <script defer src="./js/signup.js"></script>
</head>
<body class="login">
    <div class="container">
        <form action="#" class="form" id="loginForm">
            <h2 class="form-heading">Login</h2>
            <br>
            <div class="form-input-group" id="error-user">
                <label for="username" class="label">Username</label>
                <input type="text" id="username" class="input" name="login-username" placeholder="Email address or phone number">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="form-input-group" id="error-password">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input" name="login-password" placeholder="Password">
                <span class="error-message"></span>
            </div>
            <br>
            <button class="button" type="submit" id="login" onclick="loginPage()">Log In</button>
            <p class="form-text">
                <a href="#" class="form-link">Forgot your password?</a>
            </p>
            <p class="form-text">
                <a href="./" class="form-link" id="link-create-account">Don't have account? Create account</a>
            </p>
        </form>

        <form onsubmit="return validateFormData()" name="form-signup" class="form form-hidden" id="create-account">
            <h2 class="form-heading">SignUp</h2>
            <br>
            <div class="form-input-group" id="error-name">
                <label for="name" class="label">Name</label>
                <input type="text" id="name" class="input" placeholder="your name" name="form-name">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="form-input-group" id="error-email">
                <label for="email" class="label">Email</label>
                <input type="text" id="email" class="input" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}" placeholder="email address" name="form-email">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="form-input-group" id="error-gender">
                <label class="label">Gender</label><br>
                <div class="gender">
                  <input type="radio" class="gender-input" id="male" value="Male" name="form-gender">
                  <label for="male" class="label">Male</label>
                  <input type="radio" class="gender-input" id="female" value="Female" name="form-gender">
                  <label for="female" class="label">Female</label>
                  <input type="radio" class="gender-input" id="other" value="Transgender" name="form-gender">
                  <label for="other" class="label">Other</label>
              </div>
              <span class="error-message"></span>
            </div>
            <br>
            <div class="form-input-group" id="error-phone">
                <label for="phone" class="label">Phone Number</label>
                <div style="display: flex;">
                    <select name="" id="select" class="select-country-code">
                      <option value="">select</option>
                      <option value="+91" name="India">+91 India</option>
                      <option value="+93" name="Afghanistan">+93 Afghanistan</option>
                      <option value="+977" name="Nepal">+977 Nepal</option>
                      <option value="+86" name="China">+86 China</option>
                      <option value="+975" name="Bhutan">+975 Bhutan</option>
                    </select>
                    <input type="number" id="phone" class="input" placeholder="phone number" name="form-phone">
                  </div>
                <span class="error-message"></span>
            </div>
            <br>
            <div class="form-input-group" id="error-pass">
                <label for="password" class="label">Password</label>
                <input type="text" id="password" class="input" placeholder="password" name="form-password">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="form-input-group" id="error-cpass">
                <label for="con-password" class="label">Confirm password</label>
                <input type="text" id="con-password" class="input" placeholder="confirm password" name="form-cpassword">
                <span class="error-message"></span>
            </div>
            <br>
            <button class="button" type="submit">Sign Up</button>
            <p class="form-text">
                <a href="./" class="form-link" id="link-login">Already have an account? Login</a>
            </p>
        </form>
    </div>
</body>
</html>
