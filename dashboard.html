<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/auth.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="form-heading">Welcome to the Dashboard</h1>
        <div class="user-data">
            <h2 class="user-profile">Your Profile</h2>
            <h4>Name: <script>document.write(localStorage.getItem('Name'));</script></h4>
            <h4>Email: <script>document.write(localStorage.getItem('Email'));</script></h4>

        </div>
        <button type="button" onclick="logout()" class="btn">Log Out</button>
    </div>
</body>
</html>
